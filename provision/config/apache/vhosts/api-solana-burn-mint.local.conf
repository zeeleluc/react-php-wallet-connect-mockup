<VirtualHost *:80>
    ServerName api-solana-burn-mint.local
    ServerAlias api-solana-burn-mint.local

    DocumentRoot /var/www/api

    <Directory /var/www/api>
        # Allow .htaccess rewrite rules
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
